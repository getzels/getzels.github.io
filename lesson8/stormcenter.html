<!DOCTYPE html>
<html lang="en">

<head>
  <title>Getzels Wheater Site</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/stylesheet.css">
  <link rel="stylesheet" href="css/stylesheet-medium.css">
  <link rel="stylesheet" href="css/stylesheet-large.css">

  <script src="./js/myJS.js"></script>
  <!-- <script src="./js/setActive.js"></script> -->

</head>

<body>

  <header>
    <figure>
      <img src="../images/logo.png" alt="Getzels figure" style="float:left;width:75px;height:75px;">
    </figure>
    <section class="headings">
      <h1>Getzels Wheater</h1>
      <div class="motto">Life in the Clouds</div>
    </section>
  </header>

  <main>
    <nav>
      <div id="banner">
        Saturday = Preston Pancakes in the Park! 9:00 a.m. Saturday at the city park pavilion.
      </div>
      <ul id="mainmenu" class="navigation">
        <li><a onclick="showMenu()" href="#">â˜°</a></li>
        <li><a href="#">Home</a></li>
        <li><a href="../lesson6/preston-6.html">Preston</a></li>
        <li><a href="#">Soda Springs</a></li>
        <li><a href="#">Fish Haven</a></li>
        <li><a class="active" href="stormcenter.html">Storm Center</a></li>
        <li><a href="../lesson7/gallery-7.html">Gallery</a></li>
      </ul>
    </nav>

    <form action="thanks.html" method="GET">
      <fieldset>

        <label for="fullname">Full Name:
          <input type="text" id="fullname" name="full_name" required pattern="[a-zA-Z\s]{2,}" />
        </label>

        <label for="email">Email:
          <input type="email" id="email" name="user_email" placeholder="example@domain.com" />
        </label>

        <label for="phonenumber">Phone Number:
          <input type="tel" id="phonenumber" name="phone_number" required />
        </label>

        <label for="zipcode">Zip Code:
          <input type="number" id="zipcode" name="zip_code" required />
        </label>

        <label for="stormdate">Storm Date:
          <input type="date" id="stormdate" name="storm_date" />
        </label>

        <label for="stormtype">Storm Type:
          <input list="browsers" id="stormtype" name="storm_type">
          <datalist id="browsers">
            <option value="Flash Flood">
            <option value="Hail">
            <option value="Hurricane">
            <option value="Thunderstorm">
            <option value="Tornado">
          </datalist>
        </label>

        <label class="flexly" for="stormseverity">Storm Severity: &nbsp;&nbsp;&nbsp;
          <input type="range" id="stormseverity" value="5" min="1" max="10" step="1" list="stormseveritylist"
            oninput="adjustSeverity(this.value)" onchange="adjustSeverity(this.value)">
          <span id="severityvalue">5</span>

          <datalist id="stormseveritylist">
            <option value="0">
            <option value="1">
            <option value="2">
            <option value="3">
            <option value="4">
            <option value="5">
            <option value="6">
            <option value="7">
            <option value="8">
            <option value="9">
            <option value="10">
          </datalist>
        </label>

        <label for="stormregion">Storm Region:
          <select id="stormregion" name="storm_region">
            <option selected disabled>Select Region</option>
            <option value="preston">Preston</option>
            <option value="sodasprings">Soda Springs</option>
            <option value="fishhaven">Fish Haven</option>
          </select>
        </label>

        <fieldset>
          <legend>User in-danger Level:</legend>

          <label for="dangeryes">
            <input type="radio" id="dangeryes" name="radiodanger" value="y">Yes</label>
          <label for="dangerno"><input type="radio" id="dangerno" name="radiodanger" value="n" checked>No</label>
          <label for="dangermaybe">
            <input type="radio" id="dangermaybe" name="radiodanger" value="m">Maybe
          </label>
        </fieldset>

        <label for="moreinfo">More infor or Comments:
          <textarea id="moreinfo" name="more_info"></textarea>
        </label>

        <input type="submit" name="submitbuttom">
      </fieldset>
    </form>

  </main>

  <footer>
    <p>
      &copy;
      <script>currentYear();</script> Getzels N. De Los Santos | Dominican Republic
    </p>
  </footer>
  <script>currentDate();</script>
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <script>
    WebFont.load({
      google: {
        families: ['Arial', 'Helvetica', 'sans-serif']
      }
    });
  </script>
</body>

</html>
